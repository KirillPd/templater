<html>

<head></head>

<body>
  <bootstrap_button>
    Example Text
  </bootstrap_button>
  <bootstrap_link>
    Some Another
  </bootstrap_link>
  <script src="templater.js"></script>
  <script>
    Templater.addTag(
      'bootstrap_button',
      '<button class="btn btn-default" type="submit">Some Text</button>'
    );

    Templater.addTag(
      'bootstrap_link',
      '<a class="btn btn-default" href="#" role="button">' +
      'Some Another Text' +
      '</a>'
    );

    Templater.run();
  </script>
</body>

</html>
