<!DOCTYPE html>
<html>

<head>
  <title>Templater</title>
  <style>
    .btn {
      color: #fff;
    }

    .btn--red {
      background-color: red;
    }

    .btn--orange {
      background-color: orange;
    }

    .btn--blue {
      background-color: blue;
    }

    .btn--default {
      display: inline-block;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid blue;
      background-color: skyblue;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="super-block">
    <super-child-strong>i'm super child!</super-child-strong>
  </div>
  <super-child-strong>i'm super child!</super-child-strong>
  <panel heading="Outer Panel">
    <div>Some outer content</div>
    <panel heading="Inner Panel">
      <div>Some Inner content</div>
      <bootstrap_button class="btn btn--red some-class" type="submit" aria-label="Don't use it!">
        Some Text1
      </bootstrap_button>
      <bootstrap_button class="btn btn--red some-class" type="submit" aria-label="Don't use it!">
        Some Text2
      </bootstrap_button>
      <bootstrap_button class="btn btn--red some-class" type="submit" aria-label="Don't use it!">
        Some Text3
      </bootstrap_button>
    </panel>
  </panel>
  <bootstrap_button class="btn btn--red some-class" type="submit" aria-label="Don't use it!">
    Some Text123
  </bootstrap_button>
  <bootstrap_button class="btn btn--orange some-class" type="submit" aria-label="Use this one!">
    Nice button
  </bootstrap_button>
  <bootstrap_button class="btn btn--blue some-class" type="submit" aria-label="Use this one!">
    <span>Heyaaa!</span>
  </bootstrap_button>
  <bootstrap_link>
    Custom link
  </bootstrap_link>
  <script src="../dist/templater.min.js"></script>
  <script>
    templater('.super-block', {
      tags: {
        'super-child-strong': '<strong>{{html}}</strong>'
      }
    });

    templater('body', {
      tags: {
        'panel': '<div class="panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>',
        'bootstrap_button': '<button class="{{class}}" type="{{type}}" aria-label="{{aria-label}}">{{html}}</button>',
        'bootstrap_link': '<a class="btn btn--default" href="#" role="button">Some Another Text</a>',
        'super-child-strong': '<i>{{html}}</i>'
      }
    });
  </script>
</body>

</html>
